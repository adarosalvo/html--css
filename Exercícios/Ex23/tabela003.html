<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--ANATOMIA PARA TABELAS GRANDES

      TABLE (table)

        THEAD (thead) = Cabeça da tabela
          TABLE ROW (tr) = Linha de tabela
            TABLE HEADER (th)= Cabeçalho de tabela
            TABLE DATA (td)= Dado de tabela

        TBODY (tbody) = Corpo da tabela
          TABLE ROW (tr) = Linha de tabela
            TABLE HEADER (th)= Cabeçalho de tabela
            TABLE DATA (td)= Dado de tabela  

        TFOOT (tfoot) = pés da tabela ou rodapé
          TABLE ROW (tr) = Linha de tabela
            TABLE HEADER (th)= Cabeçalho de tabela
            TABLE DATA (td)= Dado de tabela
    Obs: A cabeça, o corpo e o pé da tabela podem ter as propriedades tr, th e td
    -->
    
</body>
</html>
